<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <h1 class="title">ToDo-ToDo-ToDooooo</h1>
    </header>

    <main>
      <div class="all-tasks">
        <h2 class="task-list-title">My projects</h2>
        <ul class="task-list" data-lists></ul>
        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            area-label="new list name"
          />
          <button class="btn create" area-label="create new list">+</button>
        </form>
      </div>
      <div class="container">
        <div class="todo-list" data-list-display-container>
          <div class="todo-header">
            <h2 class="todo-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
          </div>

          <div class="todo-body">
            <div class="tasks" data-tasks></div>
            <div class="new-task-creator">
              <form action="" data-new-task-form>
                <input
                  type="text"
                  data-new-task-input
                  class="new"
                  placeholder="new task name"
                  area-label="new task name"
                />
                <input type="date" data-new-task-date-input class="new" />
                <button class="btn create" area-label="create new list">
                  +
                </button>
              </form>
            </div>
            <div class="delete-stuff">
              <button class="btn delete" data-clear-complete-tasks-button>
                Clear completed tasks
              </button>
              <button class="btn delete" data-delete-list-button>
                Delete list
              </button>
            </div>
          </div>
        </div>
      </div>
      <template id="task-template">
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox"> </span>
            <div class="taskAndDate">
              <p id="task"></p>
              <p id="date"></p>
            </div>
          </label>
        </div>
      </template>
    </main>

    <footer>
      <p>
        <a href="https://github.com/imurzaliev" target="_blank"
          >Murzaliev Iskender Â©</a
        >
        2022
      </p>
    </footer>
  </body>
</html>
